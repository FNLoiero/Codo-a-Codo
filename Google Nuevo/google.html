<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="head">
      <a href="https://mail.google.com/">Gmail</a>
      <a href="https://www.google.com.ar/imghp?hl=es-419&authuser=0&ogbl"

      >
      <span class="material-symbols-outlined">apps</span>
      <span class="material-symbols-outlined"> account_circle </span>
    </div>
    <div>
      <img class="img_google" src="Google_2015_logo.svg.png" alt="" />
    </div>
    <div class="formulario-container">
      <form action="busqueda">
        <div>
          <input type="text" id="busqueda" name="q" class="buscador" />
        </div>
        <div class="botones_form">
          <button type="submit" class="botones">Buscar</button>
          <button type="submit" class="botones">Voy a Tener Suerte</button>
        </div>
      </form>
    </div>
    <div class="margen">
      <div>
        <p>Argentina</p>
      </div>
      <div>
        <a href="">Sobre Google</a>
      </div>
    </div>

</html>
